<!DOCTYPE html>
<html lang="en">
<body>  

<div class="topnav">
    <a class="active" href="">Home</a>
    
</div>
  



<div class="jumbotron">
  <div class="container">
    <div class="row">
       <div class="col-md-6 offset-md-3">

<form [formGroup]="newpasswordForm" (ngSubmit)="onSubmit()">

<p>
  Account Recovery!<br><br>
  <small>Set your new password</small> 
</p>

<div class="form-group" [ngClass]="{ 'has-error': newpasswordForm.get('password').errors && (newpasswordForm.get('password').touched || newpasswordForm.get('password').dirty )}" >
  <label>New password</label>
  <input type="text" formControlName="password" class="form-control"  />
  <!-- <div *ngIf="registerForm.get('email').invalid &&  registerForm.get('email').touched">
      <small *ngIf="registerForm.get('email').errors?.required" class="txt-danger">Email is required</small>
      <small *ngIf="registerForm.get('email').errors?.email"  class="txt-danger">Email must be a valid email address</small>
  </div> -->
  
</div> 

<div class="form-group" [ngClass]="{ 'has-error': newpasswordForm.get('confirmpassword').errors && (newpasswordForm.get('confirmpassword').touched || newpasswordForm.get('confirmpassword').dirty )}" >
  <label>Confirm password</label>
  <input type="text" formControlName="confirmpassword" class="form-control"  />
  <!-- <div *ngIf="registerForm.get('email').invalid &&  registerForm.get('email').touched">
      <small *ngIf="registerForm.get('email').errors?.required" class="txt-danger">Email is required</small>
      <small *ngIf="registerForm.get('email').errors?.email"  class="txt-danger">Email must be a valid email address</small>
  </div> -->
  
</div> 

  <button type="submit">Next</button> 


</form>

</div>
</div>
</div>
</div>
</body>
</html>
